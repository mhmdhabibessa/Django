<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    {% load static %}
    {#    <link rel="stylesheet" href="{% static 'css/style.css' %}">#}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
</head>
<body>

<div   class="container d-flex justify-content-around p-3 mt-5 blur justify-items-center">

    <div style="border: solid; width: 500px; padding: 10px; " class="register">
        <h1 class="m-3 text-center">Register</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputfname" class="col-sm-4 col-form-label text-nowrap">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputfname" name="firstname" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputlname" class="col-sm-4 col-form-label text-nowrap">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputlname" name="lastname">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputemail" class="col-sm-4 col-form-label text-nowrap">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputemail" name="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-4 col-form-label text-nowrap">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" required name="password">
                </div>
            </div>
            <div class="row mb-0">
                <label for="inputPasswordConfirm" class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPasswordConfirm" name="confirmpassword"
                           required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-8 col-md-3 offset-sm-4 margin-collapse">
                    <button type="submit" class="btn btn-primary btn-dark">Register</button>
                </div>
            </div>

        </form>
    </div>

    <div style="border: solid; padding: 10px; width: 420px;" class="login">
        <h1 class="m-3 text-center">Login</h1>

        <form action="/login" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputemaillogin" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputemaillogin" name="emaillogin" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPasswordlogin" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPasswordlogin" required name="passwordlogin">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-8 col-md-3 offset-sm-4">
                    <button type="submit" class="btn btn-primary btn-dark">Login</button>
                </div>
            </div>

        </form>


        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %} class="alert alert-warning d-flex align-items-center" {% endif %}
                                           role="alert">
                    <div>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}


    </div>


</div>

</body>
</html>
