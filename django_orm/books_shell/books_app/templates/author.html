<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>{{x.first_name}} {{x.last_name}}</h1>
    <h2>ID= {{x.id}}</h2>
    <h2>Description:</h2>
    <h3>{{x.notes}}</h3>
    <h2>books:</h2>
    <ul>
        {%for i in x.books.values%}
        <li>{{i.title}}</li>
        {%endfor%}
    </ul>
    <br><br>
    <form action="/addbookauthor/{{x.id}}" method="post">
        {% csrf_token %}
        <select name="id">
            {%for i in z%}
            <option value="{{i.id}}">{{i.title}}</option>
            {%endfor%}
        </select>
        <input type="submit">
    </form>
</body>
</html>
