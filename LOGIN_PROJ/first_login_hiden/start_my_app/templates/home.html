<html lang="en">

        body{
        background-color: rgb(255, 255, 255);

    .counter {
        display: flex;
        margin: 100px;
        }
        .left{
            width: 100%;
        }
        .right {
            width: 100%;
        }

          margin: 100px;

    <script ></script>

<body>
   

       <p>
          <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Login</a>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Dont have Account ?</button>
        </p>
        <div class="row">
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
              <div class="card card-body">
                <div class="counter"> 
                  <div class="left">
                      <h1>Rigister</h1>
                  <form action="login" method="POST">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1">Username:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your name" name="username" required > 
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1"> password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="your last name " name="password" onclick="checkvalidation" > 
                      </div>
                     
                      <center> <button type="submit" class="btn btn-primary">Submit:</button></center>
                    </form>
                  </div> </div>              </div>
            </div>
          </div>
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
              <div class="card card-body">
                <form action="register" method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username:</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your name" name="username" > 
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"> Email:</label>
                      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="your last name " name="email" > 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="your password " name="password" > 
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Addres</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="your password " name="address" > 
                      </div>
                
                    <center> <button type="submit" class="btn btn-primary">Submit:</button></center>
                  </form>              </div>
            </div>
          </div>
        </div>
